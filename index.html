<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./styles.css">
      <title>guess the word!</title>
   </head>
   <body>
      <div class="app-container">
         <h1>GUESS THE RANDOM WORD!</h1>
         <h3>current word: <span id="word"></span></h3>
         <h3>Letters guessed: <span id="guessed"></span></h3>
         <h3>Guesses left: <span id="amount-left"></span></h3>
         <form id="guesser">
            <input type="text" class="text">
            <button class="submit-btn" type="submit">Guess!</button>
            <span id="show-error"></span>
         </form>
         <div class="game-over">
            <div class="modal">
               <h1>NICE TRY!</h1>
               <p>You're out of guesses try again!</p>
               <button class="try-again">Try again</button>
               <span>or</span>
               <a class="not-again" href='www.google.com'>go google something more fun</a>
            </div>
         </div>
      </div>
   <script src="./app.js" charset="utf-8"></script>
   </body>
</html>
